<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        img{
            width: 15%;
            height: auto;
            border-radius: 30px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background: #007bff;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }
        .footer {
            background: #f4f4f4;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
            border-radius: 0 0 8px 8px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://i.postimg.cc/zXmnn7LK/ctjfr.jpg" alt="">
            <h2>Notificación Institucional</h2>
            <img src="https://i.postimg.cc/tJtrPMzR/goe03.png" alt="">
        </div>
        <div class="content">
            <p>Hola, <strong>{NOMBRE_DESTINATARIO}</strong>,</p>
            <p>{MENSAJE}</p>
            <p>Si tienes alguna duda, no dudes en responder este correo.</p>
            <a href="{ENLACE}" class="button">Ver más</a>
        </div>
        <div class="footer">
            © {AÑO} Colegio Tecnico Jose Felix Restrepo | Todos los derechos reservados.
        </div>
    </div>

</body>
</html>
